<html>
<head>
<title> Count Form Elements</title>
<script type="text/javascript">
function countformelements()
{
var number=document.myForm.length;
window.alert("The number of elements in the form are :" +number);
}
</script>
</head>
<body>
<form name="myForm">
Name :<input type="text" /><br/><br/>
Password :<input type="password" /><br/><br/>
Address :<textarea name="adr" cols="50" rows="20"></textarea><br/><br/>
Sex :<input type="radio" value="gender" checked="checked"/>Male
       <input type="radio" value="gender" />Female<br/><br/>
Newsletter:<input type="checkbox" checked="checked"/><br/><br/>
<input type="button" value="Send Message" onclick="countformelements()"/>
</form>
</body>
</html>
