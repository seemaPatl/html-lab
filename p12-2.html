<html>
<head>
<title>Resturant Menu</title>
<script type="text/javascript">
function findcost()
{
var major=document.getElementById("major");
var starters=document.getElementById("starters");
var soft=document.getElementById("soft");
var totalcost=0;
var slecteditems="Items \t\t\t Price \n-------------------------------------------\n";
 for(var i=0;i<major.options.length;i++)
{
var option=major.options[i];
if(option.selected==true)
{
var price=parseInt(option.value);
totalcost=totalcost+price;
slecteditems=slecteditems+ option.text+"\t\t\t"+price+"\n";
}
}
for(var i=0;i<starters.options.length;i++)
{
var option=starters.options[i];
if(option.selected==true)
{
var price=parseInt(option.value);
totalcost=totalcost+price;
slecteditems=slecteditems+option.text+"\t\t\t"+price+"\n";
}
}
 var softdrinkIndex=soft.selectedIndex;
if(softdrinkIndex!=-1)
{
var softdrinkName=soft.options[soft.selectedIndex].text;
var price=parseInt(soft.options[soft.selectedIndex].value);
totalcost=totalcost+price;
slecteditems=slecteditems+softdrinkName+"        "+"\t\t\t"+price+"\n";
}
slecteditems=slecteditems+"\n\nTotal Cost \t\t\t"+totalcost;
document.getElementById("ordereditems").value=slecteditems;
}
</script>
</head>
<body>
<form>
<table  border="5">
 <tr><th colspan="2" align="center">Resturant Menu</th></tr>
 <tr><td>Major Dishes</td><td><select id="major" size="3" multiple="multiple">
	<option value="150">Vegetable Pulav</option>
'	<option value="250">Hydrabadi Biryani</option>
	<option value="180">Roti with Curry</option></select></td></tr>
<tr><td>Starters</td><td><select id="starters" size="3" multiple="multiple">
	<option value="150">Gobi Manchurian</option>
	<option value="80">Veg Clear Soup</option>
	<option value="50">Masala Papad</option></select></td></tr>
<tr><td>Soft Drinks</td><td><select id="soft"  size"3">
	<option value="30">Pepsi</option>
	<option value="25">Coke</option>
	<option value="25">Lime Water</option></select></td></tr>
<tr><td colspan="2" align="center"><textarea id="ordereditems" cols="50" rows="10"></textarea></td></tr>
<tr><td><input type="button" value="Find Cost" onclick="findcost()"/></td>
	<td><input type="reset" value="Clear"/></td>
</table>
</form>
</body>
</html>
